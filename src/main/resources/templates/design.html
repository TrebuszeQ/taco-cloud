<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
    <h1>Design your own taco!</h1>

    <form method="POST" th:object="${design}">
        <span class="validationError"
            th:if="${#fields.hasErrors('ingredients')}"
            th:errors="*{ingredients}">Ingredient Error</span>

        <div class="gridContainer">
            <div class="ingredientContainer" id="wraps">
                <h3> Choose the wheat type. </h3>
                <div th:each="ingredient : ${wrap}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredientContainer" id="protein">
                <h3>Choose meat.</h3>
                <div th:each="ingredient : ${protein}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredientContainer" id="cheeses">
                <h3>Choose cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredientContainer" id="veggies">
                <h3>Choose veggies:</h3>
                <div th:each="ingredient : ${veggies}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>

            <div class="ingredientContainer" id="sauces">
                <h3>Choose sauce:</h3>
                <div th:each="ingredient : ${sauces}">
                    <input name="ingredients" type="checkbox" th:value="${ingredient.id}" />
                    <span th:text="${ingredient.name}">INGREDIENT</span><br/>
                </div>
            </div>
        </div>

        <div>
            <h3>Name your taco:</h3>
            <input type="text" th:field="*{name}"/>
            <span class="validationError"
            th:if="${#fields.hasErrors('name')}"
            th:errors="*{name}">Name Error</span>
            <br/>

            <button type="submit">Submit your taco.</button>
        </div>
    </form>
</body>
</html>
