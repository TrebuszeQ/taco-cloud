<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Taco cloud</title>
</head>
<body>
    <h3>Design your Taco:</h3>
    <form method="POST" th:object="${taco}">
        <div class="grid">
            <div class="ingredient-group" id="wraps">
                <h3>Design your wrap:</h3>
                <div th:each="ingredient : ${wrap}">
                    <input th:field="*{ingredients}"
                           type="checkbox"
                           th:value="${ingredient.id}"
                    />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group" id="meats">
                <h3>Pick your meat:</h3>
                <div th:each="ingredient : ${meat}">
                    <input th:field="*{ingredients}"
                           type="checkbox"
                           th:value="${ingredient.id}"
                    />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group" id="cheeses">
                <h3>Pick your cheese:</h3>
                <div th:each="ingredient : ${cheese}">
                    <input th:field="*{ingredients}"
                           type="checkbox"
                           th:value="${ingredient.id}"
                    />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group" id="veggies">
                <h3>Pick your veggies:</h3>
                <div th:each="ingredient : ${veggie}">
                    <input th:field="*{ingredients}"
                           type="checkbox"
                           th:value="${ingredient.id}"
                    />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>

            <div class="ingredient-group" id="sauces">
                <h3>Pick your sauce:</h3>
                <div th:each="ingredient : ${sauce}">
                    <input th:field="*{ingredients}"
                           type="checkbox"
                           th:value="${ingredient.id}"
                    />
                    <span th:text="${ingredient.name}">INGREDIENT</span>
                    <br/>
                </div>
            </div>


            <div>
                <h3>Name your taco creation:</h3>
                <input type="text" th:field="*{name}"/>
                <br/>
                <button>Submit your taco</button>
            </div>
        </div>
    </form>
</body>
</html>
