<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Taco Cloud</title>
  </head>
  <body>
    <form method="Post" th:action="@{/orders}" th:object="${order}">
      <h1>Order your taco!</h1>

      <a th:href="@{/design}" id="another">Prepare next Taco</a><br/>

      <div th:if="${#fields.hasErrors()}">
        <span class="validationError">
          Fix the issues and try again.
        </span>
      </div>

      <h3>Where to deliver Taco</h3>
      <label for="name">First and second name: </label>
      <input id="name" type="text" th:field="*{street}"/></br>

      <label for="city">City: </label>
      <input id="city" type="text" th:field="*{city}"></br>

      <label for="state">State: </label>
      <input id="state" type="text" th:field="*{state}"></br>

      <label for="zip">Zip code: </label>
      <input id="zip" type="text" th:field="*{zip}"></br>

      <h3>Payment method</h3>
      <label for="ccNumber">Card number: </label>
      <input id="ccNumber" type="text" th:field="*{ccNumber}"></br>
      <span class="validationError"
            th:if="${#fields.hasErrors('ccNumber')}"
            th:errors="*{ccNumber}">Invalid card number.</span>

      <label for="ccExpiration">Expiration date: </label>
      <input id="ccExpiration" type="text" th:field="*{ccExpiration}"></br>

      <label for="ccCVV">CVV code: </label>
      <input id="ccCVV" type="text" th:field="*{ccCVV}"></br>

      <input type="submit" value="Submit order">
    </form>
  </body>
</html>
